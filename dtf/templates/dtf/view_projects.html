{% extends 'dtf/page_no_sidebar.html' %}

{% block content %}
<div class="pt-3 pb-1 border-bottom">
    <div class="page-header row">
        <div class="col">
            <h2>Projects</h2>
        </div>
        <div class="col-md-auto">
            <a href="{% url 'new_project' %}" class="btn btn-success">New project</a>
        </div>
    </div>
</div>

<table class="table table-hover tablesorter">
    <thead>
    <tr>
        <th class="noselect">
            Projektname
        </th>
        <th class="noselect">
            Project ID
        </th>
    </tr>
    </thead>
    <tbody>
    {% for project in projects %}
    <tr class="project">
        <td class="name">
            <a href="{% url 'project_details' project.slug %}">{{ project.name }}</a>
        </td>
        <td class="id">
            <a href="{% url 'project_details' project.slug %}">{{ project.id }}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
